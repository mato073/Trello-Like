<h1 class="titre">{{title}}</h1>
<div class="stack">
  <div class="list" *ngFor="let cards of card; let i = index">
    <h4 class="list-header"></h4>
    <ul>
      <li class="list-card">
        <input class="block1" placeholder="Title" type="text" value="{{cards.title}}" #titleInput>
      </li>
      <li class="list-card">
        <input class="block1" placeholder="Label" type="text" value="{{cards.label}}" #labelInput>
      </li>
       <textarea class="block2 list-card" placeholder="Description" #descriptionInput>{{cards.description}}</textarea>
    </ul>
    <button class="btn new-card-button col1" (click)="delet(cards)">Supprimer</button>
    <button class="btn new-card-button col2" type="submit" (click)="save(i, titleInput.value, labelInput.value, descriptionInput.value)">Enregister</button>
  </div>
  <button class="btn new-list-button" float="right" (click)="create()">+ Ajouter cart</button>
</div>
