<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau projet</h2>
    <form (ngSubmit)="sub(f)" #f="ngForm">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" id="description" name="description" ngModel> </textarea>
      </div>
      <div class="form-group">
        <label>Ajouter une photo</label>
        <input type="file" (change)="detectFiles($event)"
           class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success"
              type="submit"
              [disabled]="f.invalid || fileIsUploading">Enregistrer</button>
      <button class="btn btn-danger" (click)="back()">Annuler</button>
    </form>
  </div>
</div>
